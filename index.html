<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
        <div class="main d-flex flex-column gap-4 pt-2 border border-black rounded-2">
            <div class="d-flex justify-content-center gap-3">
                <buttom class="btn btn-info my-buttom">LOGIN</buttom>
                <buttom class="btn btn-info my-buttom">REGISTER</buttom>
            </div>
            <div class="d-flex flex-column">
                <h5 class="text-center">Sign in with:</h5>
                <div class="d-flex justify-content-center gap-2">
                    <button class="icons"><img width="40" src="facebook.png"></button>
                    <button class="icons"><img width="40" src="google.png"></button>
                    <button class="icons"><img width="40" src="twitter.png"></button>
                    <button class="icons"><img width="40" src="instagram.png"></button>
                </div>
                <h5 class="text-center">or:</h5>
            </div>

            <div class="d-flex flex-column gap-3 mx-1">
                <input class="border border-secondary rounded-1" type="email" placeholder="Email or username">
                <input class="border border-secondary rounded-1" type="password" placeholder="Password">
            </div>

            <div class="d-flex justify-content-around">
                <div>
                    <input id="check" type="checkbox" checked>
                    <label for="check">Remember me</label>
                </div>
                <a class="link" href="#">Forgot password?</a>
            </div>

            <button class="btn btn-primary mx-1" type="button">SIGN IN</button>
            <div class="d-flex justify-content-center gap-2">
                <p>Not a member</p>
                <a class="link" href="#">Register</a>
            </div>
        </div>
</body>

</html>
